---
layout: default
title: Alexis Smirnov
---


<div id="home">
  <section class="posts">
        <section class="blog_post">

            <h1 class="section_separator">
                <span>{{ 2014-05-05 | date_to_long_string }}</span>
            </h1>

            <script async src="https://static.medium.com/embed.js"></script><a class="m-story" data-border="false" data-collapsed="false" data-width="100%" href="https://medium.com/semantic-vertical-search/5ea95e1e1ac1">Go ahead, compete with Google Search</a>
            
      </section>



      {% for post in site.posts %}

        <section class="blog_post">

            <h1 class="section_separator">
                <span>{{ post.date | date_to_long_string }}</span>
            </h1>

            <article id="{{ page.id }}" class="post">

                <h1 class="blog_post_title"><a href="{{post.url}}">{{ post.title }}</a></h1>

                   <p>{{post.excerpt}}<a href="{{post.url}}" class="more_link">More</a></p> 
            </article><!-- end of .post -->
        </section><!-- end of #post -->

        {% endfor %}
  </section>
</div>
