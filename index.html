layout: default
title: Alexis Smirnov

<div id="home">
  <ul class="posts">
      {% for post in site.posts %}

        <section id="post">

            <h1 class="section_separator">
                <span>{{ post.date | date_to_string }}</span>
            </h1>

            <article id="{{ page.id }}" class="post">

                <h1 class="post_title">{{ post.title }}</h1>

                   <p>{{post.excerpt}}<a href="{{post.url}}" class="more_link">More</a></p> 
            </article><!-- end of .post -->
        </section><!-- end of #post -->

        {% endfor %}
  </ul>
</div>
